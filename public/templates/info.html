<h1><%=name.first %> <%= name.last %></h1>

<form>
	<fieldset>
		<legend>Additional Information</legend>
		<div class="editable">
			<label>First Name: </label>	
			<div class="view">
				<label><%= name.first %></label>
			</div>
			<input class="edit" name="firstname" value="<%= name.first %>">
			<br>
			<label>Last Name: </label>	
			<div class="view">
				<label><%= name.last %></label>
			</div>
			<input class="edit" name="lastname" value="<%= name.last %>">
			<br>
			<label>Email: </label>	
			<div class="view">
				<label><%= email %></label>
			</div>
			<input class="edit" name="email" value="<%= email %>">
			<br>
			<label>Birthday: </label>	
			<div class="view">
				<label><% birthday ? birthday.day + '/' + birthday.month + '/' + birthday.year : 'undefined' %></label>
			</div>
			<div class="edit">
			<label>Day: </label>
				<select name="day">
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
					  <option value="4">4</option>
					  <option value="5">5</option>
					  <option value="6">6</option>
					  <option value="7">7</option>
					  <option value="8">8</option>
					  <option value="9">9</option>
					  <option value="10">10</option>
					  <option value="11">11</option>
					  <option value="12">12</option>
					  <option value="13">13</option>
					  <option value="14">14</option>
					  <option value="15">15</option>
					  <option value="16">16</option>
					  <option value="17">17</option>
					  <option value="18">18</option>
					  <option value="19">19</option>
					  <option value="20">20</option>
					  <option value="21">21</option>
					  <option value="22">22</option>
					  <option value="23">23</option>
					  <option value="24">24</option>
					  <option value="25">25</option>
					  <option value="26">26</option>
					  <option value="27">27</option>
					  <option value="28">28</option>
					  <option value="29">29</option>
					  <option value="30">30</option>
					  <option value="31">31</option>
				</select>
				<label> Month: </label>
				<select name="month">
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
					  <option value="4">4</option>
					  <option value="5">5</option>
					  <option value="6">6</option>
					  <option value="7">7</option>
					  <option value="8">8</option>
					  <option value="9">9</option>
					  <option value="10">10</option>
					  <option value="11">11</option>
					  <option value="12">12</option>
				</select>
				<label> Year: </label>
				<select name="year">
					  <option value="1980">1980</option>
					  <option value="1981">1981</option>
					  <option value="1982">1982</option>
					  <option value="1983">1983</option>
					  <option value="1984">1984</option>
					  <option value="1985">1985</option>
					  <option value="1986">1986</option>
					  <option value="1987">1987</option>
					  <option value="1988">1988</option>
					  <option value="1989">1989</option>
				</select>
			</div>
			<br>
			<label>Biography: </label>	
			<div class="view">
				<label><%= biography %></label>
			</div>
			<div class="edit">
				<textarea name="biography" rows="3" cols="50"><%= biography %></textarea>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>Additional Information</legend>
		<div id="custominfo">
			<div class="editable">
				
			</div>	
		</div>
		<a href="" id="addnew">Add</a>
	</fieldset>
	<div class="editable">
		<div class="view">
		  	<input id="modify" type="submit" value="Edit"/>
		</div>
		<div class="edit">
		  	<input id="save" type="submit" value="Save"/>
		  	<input id="cancel" type="submit" value="Cancel"/>
		</div>			
	</div>
</form>
