<% if(!custom) { %>
<label><%= model.key %>: </label>
<%}%>

<% if(custom) { %>
<input class="edit" value="<%= model.key %>">: 
<%}%>

<label class="view"><%= model.value %></label>
<input class="edit" value="<%= model.value %>" name="<%model.key.replace(/\s/g, '')%>">

<% if(custom) { %>
	<button class="edit" id="del">Del</button>
<%}%>
