<% if(!custom) { %>
<label><%= model.key %>: </label>
<%}%>

<% if(custom) { %>
<label class="view"><%= model.key %>: </label>
<input class="edit" value="<%= model.key %>" name="<%= "key"+model.name %>">
<label class="edit">: </label>
<%}%>

<label class="view"><%= model.value %></label>
<input class="edit" value="<%= model.value %>" name="<%= custom ? "value"+model.name : model.name %>">

<% if(custom) { %>
	<button class="edit" id="del">Del</button>
<%}%>
